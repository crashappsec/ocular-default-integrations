apiVersion: ocular.crashoverride.run/v1beta1
kind: Uploader
metadata:
  name: s3
spec:
  container:
    env:
    - name: AWS_CONFIG_FILE
      value: /aws/config
    image: default-uploaders:latest
    name: s3
    resources: {}
    volumeMounts:
    - mountPath: /aws/config
      name: uploaders-s3-file-secrets
      readOnly: true
      subPath: aws-config
  parameters:
  - description: Name of the S3 bucket to upload to.
    name: BUCKET
    required: true
  - description: AWS region of the S3 bucket. Defaults to the region configured in
      the AWS SDK.
    name: REGION
    required: false
  - description: Subfolder in the S3 bucket to upload files to. Defaults to the root
      of the bucket.
    name: SUBFOLDER
    required: false
  volumes:
  - name: uploaders-s3-file-secrets
    secret:
      optional: true
      secretName: uploaders-secrets
status: {}

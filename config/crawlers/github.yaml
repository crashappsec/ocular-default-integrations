apiVersion: ocular.crashoverride.run/v1beta1
kind: Crawler
metadata:
  name: github
spec:
  container:
    image: default-crawlers:latest
    name: github
    resources: {}
  parameters:
    DOWNLOADER_OVERRIDE:
      description: Override the downloader for the crawler. By default, it will be
        chosen based on the crawler type.
      required: false
    GITHUB_ORGS:
      description: Comma-separated list of GitLab groups to crawl.
      required: true
    PIPELINE_TTL:
      default: 168h
      description: TTL for the pipelines created by this crawler. Will be parsed as
        a time.Duration.
      required: false
    PROFILE:
      description: Profile to use for the pipelines created from this crawler.
      required: true
    SLEEP_DURATION:
      default: 1m
      description: Duration to sleep between requests. Will be parsed as a time.Duration.
      required: false

apiVersion: ocular.crashoverride.run/v1beta1
kind: Crawler
metadata:
  name: github
spec:
  container:
    env:
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          key: github-token
          name: crawler-secrets
          optional: true
    - name: GITHUB_APP_PRIVATE_KEY
      valueFrom:
        secretKeyRef:
          key: github-app-private-key
          name: crawler-secrets
          optional: true
    - name: GITHUB_APP_ID
      valueFrom:
        secretKeyRef:
          key: github-app-id
          name: crawler-secrets
          optional: true
    image: crawlers
    name: github
    resources: {}
  parameters:
  - description: Comma-separated list of GitLab groups to crawl.
    name: GITHUB_ORGS
    required: true
  - default: "false"
    description: If set to anything but '0' or 'false', forked repositories will be
      skipped.
    name: SKIP_FORKS
    required: false
  - description: Profile to use for the pipelines created from this crawler.
    name: PROFILE
    required: true
  - default: 1m
    description: Duration to sleep between requests. Will be parsed as a time.Duration.
    name: SLEEP_DURATION
    required: false
  - default: 168h
    description: TTL for the pipelines created by this crawler. Will be parsed as
      a time.Duration.
    name: PIPELINE_TTL
    required: false
  - description: Override the downloader for the crawler. By default, it will be chosen
      based on the crawler type.
    name: DOWNLOADER_OVERRIDE
    required: false
  - description: Service account to use for the pipelines created from this crawler.
    name: SCAN_SERVICE_ACCOUNT
    required: false
  - description: Service account to use for the uploaders in the pipelines created
      from this crawler.
    name: UPLOAD_SERVICE_ACCOUNT
    required: false

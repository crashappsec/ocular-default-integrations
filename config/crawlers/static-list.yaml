apiVersion: ocular.crashoverride.run/v1beta1
kind: Crawler
metadata:
  name: static-list
spec:
  container:
    image: default-crawlers:latest
    name: static-list
    resources: {}
  parameters:
    DOWNLOADER_OVERRIDE:
      description: Downloader to use for the crawled targets. (required for StaticList
        crawler)
      required: true
    PIPELINE_TTL:
      default: 168h
      description: TTL for the pipelines created by this crawler. Will be parsed as
        a time.Duration.
      required: false
    PROFILE:
      description: Profile to use for the pipelines created from this crawler.
      required: true
    SLEEP_DURATION:
      default: 1m
      description: Duration to sleep between requests. Will be parsed as a time.Duration.
      required: false
    TARGET_IDENTIFIERS:
      description: New line seperated list of target identifiers to crawl.
      required: true

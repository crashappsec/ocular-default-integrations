version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "chore(deps)"
    schedule:
      interval: "monthly"
    groups:
      gha:
        patterns:
          - "*"
  - package-ecosystem: "gomod"
    directory: "/"
    commit-message:
      prefix: "chore(deps)"
    schedule:
      interval: "monthly"
    groups:
      gomod:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/"
    commit-message:
      prefix: "chore(deps)"
    schedule:
      interval: "monthly"
    groups:
      docker:
        patterns:
          - "*"
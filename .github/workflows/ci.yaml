name: ci
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read


jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
        with:
          version: v2.1
      - name: check license headers
        uses: apache/skywalking-eyes/header@5c5b974209f0de5d905f37deb69369068ebfc15c # v0.7
      - name: check generated code
        run: |
          make generate
          if ! git diff --quiet --exit-code; then
            echo "Error: 'go generate' produced changes. Please commit them."
            exit 1
          fi
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: test
        run: |
          make test

name: release
on:
  release:
    types: [created, edited]

permissions:
  contents: read

env:
  SUFFIX: ${{ github.event.release.prerelease && '-prerelease' || '' }}
  RELEASE_NAME: ${{ github.event.release.name }}

jobs:
  publish-definitions:
    name: publish definitions
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: setup go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: generate manifest
        run: |
          make build-installer OCULAR_VERSION="$RELEASE_NAME$SUFFIX"
          mv dist/install.yaml ocular-default-integrations${SUFFIX}.yaml
      - name: Upload Release Asset
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2
        with:
          files: ocular-default-integrations${{ env.SUFFIX }}.yaml
  publish-docker:
    name: publish docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        integration: [crawlers, downloaders, uploaders]
      fail-fast: false
    permissions:
      packages: write
      contents: read
#      id-token: write
    env:
      IMAGE_REPOSITORY: "ghcr.io/${{ github.repository_owner }}/ocular-default-${{ matrix.integration }}"
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Chalk
        uses: crashappsec/setup-chalk-action@ae2a8b025779ec81c87394297d34d5a9174a33af # main
        continue-on-error: true
      - name: setup qemu
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3
      - name: setup buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
      - name: docker build
        id: docker-build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          build-args: |
            INTEGRATION=${{ matrix.integration }}
            LDFLAGS=-s -w -X main.version=${{ github.event.release.tag_name }} -X main.buildTime=${{steps.date.outputs.date}} -X main.gitCommit=${{ github.sha }}
          platforms: linux/arm64,linux/amd64,linux/s390x,linux/ppc64le
          push: true
          tags: |
            ${{ env.IMAGE_REPOSITORY }}:${{ env.RELEASE_NAME }}${{ env.SUFFIX }}
            ${{ env.IMAGE_REPOSITORY }}:latest${{ env.SUFFIX }}
          cache-from: type=gha
          cache-to: type=gha,mode=max